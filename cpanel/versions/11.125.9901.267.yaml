        This function registers a Passenger application for an account.

        **Important**:

          * This function **only** registers an application. It does **not** create the application. You **must** create an application **before** you register the application. For an example of how to do this, read our [How to Create Ruby Web Applications](https://go.cpanel.net/howtocreaterubyapps) documentation.
          * When you disable the [Web Server role](https://go.cpanel.net/serverroles), the system **disables** this function.
      operationId: register_application
      parameters:
      - name: domain
        in: query
        description: The domain for which to register the application.
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: domain
          example: dorothy.com
      - name: name
        in: query
        description: The application’s name.
        required: true
        style: form
        explode: true
        schema:
          maxLength: 50
          minLength: 1
          type: string
          example: Name of Application
      - name: path
        in: query
        description: The application’s filepath relative to the user’s home directory.
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: path
          example: /slippers
      - name: base_uri
        in: query
        description: The application’s base URI.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: url-path
          example: /ruby
          default: /
      - name: deployment_mode
        in: query
        description: |-
          The type of server environment in which to run the application.

            * `development` — Sets the application to run in a development environment.
            * `production` — Sets the application to run in a production environment.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: production
          default: production
          enum:
          - production
          - development
      - name: enabled
        in: query
        description: |-
          Whether to enable the application and generate the web server configuration for it.

            * `1` — Enable the application and generate the web server configuration.
            * `0` — Don’t enable the application and generate the web server configuration.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 1
          enum:
          - 0
          - 1
      - name: envvar_name
        in: query
        description: |-
          Environment variables that the application needs.

          **Note**:

            For each `envvar_name` parameter you send, you **must** include an `envvar_value` parameter.

            This parameter's value can only contain letters, numbers, underscores, and dashes, and cannot begin with a number. This parameter's value must also not exceed 256 characters.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 256
          type: array
          example:
          - SHOES
          - TINMAN
          items:
            type: string
      - name: envvar_value
        in: query
        description: |-
          Each environment variable’s value.

          **Note**:

            For each `envvar_name` parameter you send, you **must** include an `envvar_value` parameter.

            An environment variable value must contain 1024 or fewer ASCII-printable characters.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 1024
          type: array
          example:
          - ruby
          - heart
          items:
            type: string
      responses:
        "200":
          description: HTTP Request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_372"
