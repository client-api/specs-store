            * `completed` - The OV certificate's requirements check is complete.
            * `in-progress` - The OV certificate's requirements check is in progress.
          example: not applicable
          enum:
          - not applicable
          - not-completed
          - completed
          - in-progress
        ovCallbackStatus:
