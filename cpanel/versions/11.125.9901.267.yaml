        required: true
        style: form
        explode: true
        schema:
          type: string
          example: username
      - name: directory
        in: query
        description: |-
          The directory on the remote server that will store the backup.

          **Note:**

          This parameter defaults to the remote server account's default login directory.
        required: false
        style: form
        explode: true
        schema:
