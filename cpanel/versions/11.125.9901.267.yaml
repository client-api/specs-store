            * `not-completed` - The certificate's issue is **not** completed.
            * `completed` - The provider has issued the certificate.
            * `in-progress` - The certificate's issue is in progress.
          example: in-progress
          enum:
          - not applicable
          - not-completed
          - completed
          - in-progress
