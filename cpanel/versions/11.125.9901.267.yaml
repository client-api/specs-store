        in: query
        description: The repository's directory.
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: path
          example: /home/user/public_html/example
      responses:
        "200":
          description: HTTP Request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_546"
  /VersionControlDeployment/delete:
