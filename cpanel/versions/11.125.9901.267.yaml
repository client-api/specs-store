        explode: true
        schema:
          type: string
          format: domain
          example: example.com
      - name: username
        in: query
        description: |-
          The Subaccount's username.
          * Characters — `a-z`, `A-Z`, `0-9`, dot (`.`), hyphen (`-`), underscore (`_`)

          **Note:**

          This value does **not** include the domain name.
        required: true
        style: form
        explode: true
        schema:
          maxLength: 64
          type: string
          example: example
      responses:
        "200":
          description: HTTP Request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_529"
