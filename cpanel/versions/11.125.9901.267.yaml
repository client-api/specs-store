  /DNSSEC/add_zone_key:
    get:
      tags:
      - DNSSEC
      - DNS Security
      summary: Create DNSSEC security key
      description: |-
        This function generates a DNSSEC zone key for a domain.

        **Note:**

        * After you enable DNSSEC on the domain, you **must** add the DS records to your registrar.
        * You **cannot** modify the DNSSEC security key. To make any changes, you **must** disable (and delete) and re-create the DNSSEC security key.

        **Important:**

        When you disable the [DNS role](https://go.cpanel.net/serverroles), the system **disables** this function.
      operationId: add_zone_key
      parameters:
      - name: algo_num
        in: query
        description: |-
          The algorithm that the system uses to generate the security key.

          * `5` — RSA/SHA-1
          * `6` — DSA-NSEC3-SHA1
          * `7` — RSASHA1-NSEC3-SHA1
          * `8` — RSA/SHA-256
          * `10` — RSA/SHA-512
          * `13` — ECDSA Curve P-256 with SHA-256
          * `14` — ECDSA Curve P-384 with SHA-384

          **Note:**

          We recommend that you use 'ECDSA Curve P-256 with SHA-256' if your registrar supports it.
        required: true
        style: form
        explode: true
        schema:
          type: integer
          example: 8
          enum:
          - 5
          - 6
          - 7
          - 8
          - 10
          - 13
          - 14
      - name: domain
        in: query
        description: The domain on which to enable DNSSEC.
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: domain
          example: example.com
      - name: key_type
        in: query
        description: |-
          The type of key to add.

          * `ksk`
          * `zsk`
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: ksk
          enum:
          - ksk
          - zsk
      - name: active
        in: query
        description: |-
          Whether to activate the newly-created key.

          * `1` — Activate the key.
          * `0` — Do **not** activate the key.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 1
          default: 1
          enum:
          - 0
          - 1
      - name: key_size
        in: query
        description: "The key's size, in bits.\n\n**Note:**\n\nFor the following `algo_num`\
          \ and `key_type` parameters, the `key_size` defaults to the following values:\n\
          * `5` — ksk `2048` zsk `1024`\n* `6` — ksk `2048` zsk `1024`\n* `7` — ksk\
          \ `2048` zsk `1024`\n* `8` — ksk `2048` zsk `1024`\n* `10` — ksk `2048`\
          \ zsk `1024`\n* `13` — ksk `256` zsk `256`\n* `14` — ksk `384` zsk `384` "
        required: false
        style: form
        explode: true
        schema:
          maximum: 2048
          minimum: 256
          type: integer
          example: 2048
      responses:
        "200":
          description: HTTP Request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_89"
